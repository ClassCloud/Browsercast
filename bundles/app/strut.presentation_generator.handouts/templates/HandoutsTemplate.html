	<div class="notes-handout">

			<div class="slide {{#determineBG .. ../../..}}{{/determineBG}} slideContainer" style="{{#slideBGImg ..}}{{/slideBGImg}}">

				{{/components}}
			</div>
			<div class="notes">
				Notes:
			</div>
		</div>
		{{/attributes}}
		{{/slides.models}}
	</div>
{{/attributes}}
