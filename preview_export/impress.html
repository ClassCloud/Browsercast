<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=1024" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<title>{{presentation title}}</title>

	<meta name="description" content="{{description}}" />
	<meta name="author" content="{{name}}" />

	<!-- Dont like this - should be condendes into one file or completly removed -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/themes/default-reset.css">
		<link rel="stylesheet" type="text/css" href="css/style2.css">
	<!-- End -->

	<!-- Style from impress.js. Shold not be neccesary. Except maybe some classses: like .hint -->
		<link rel="stylesheet" type="text/css" href="impress/css/impress.css" >
	<!-- End -->

	<link rel="stylesheet" type="text/css" href="css/themes/default.css" id="theme">
	<link rel="stylesheet" type="text/css" href="css/web-fonts.css">

	<!-- Should not need this - also not to be loaded from outside -->
		<link rel="stylesheet" type="text/css" href="../styles/strut.themes/backgroundClasses.css">
		<link rel="stylesheet" type="text/css" href="../styles/strut.themes/surfaceClasses.css">
	<!-- End -->

	<!-- Browsercast -->
	<link rel="stylesheet" type="text/css" href="browsercast/browsercast.css">
	<!-- End -->

	<link rel="shortcut icon" href="favicon.png" type='image/png'>
	<link rel="apple-touch-icon" href="apple-touch-icon.png" type='image/png'>

</head>

<!-- BODY -->
<body class="impress-not-supported">
    <div id="browsercast">
		<div id="bc-markers"></div>
		<div id="bc-audio-tracks">
			<audio preload data-name="experiments">
				<source src="audio/audio.ogg" type="audio/ogg">
			</audio>
		</div>
	</div>

	<div id="impress">

	    <div id="overview" class="step" data-x="0" data-y="0" data-scale="1.3"></div>

	    <div class="step" data-x="0" data-y="0">
			<div class="bc" data-cue="1.4" data-length="5.5"></div>
	        <h1>Hi</h1>
			<p> This is a Browsercast presentation using impress.js</p>
			<div class="fragment">
				<div class="bc" data-cue="45" data-delay="6.5" data-length="3.0" data-track="1"></div>
			</div>
	    </div>

	    <div class="step" data-x="450" data-y="-200" data-rotate-x="40" data-rotate-y="30" data-scale="1">
			<div class="bc" data-cue="7" data-length="7"></div>
	        <p>Browsercast is a simple plugin for your favorite presentation framework that can be used to add voiceover capabilities</p>
	    </div>

	    <div id="its-in-3d" class="step" data-x="500" data-y="300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
			<div class="bc" data-cue="14.5" data-length="4" data-trackName=""></div>
	        <p>As you can see each slide is syncronized with an audio fragment</p>
	    </div>

	    <div class="step" data-x="300" data-y="200">
			<div class="bc" data-cue="0.5" data-length="4" data-track="1"></div>
	        <p>This is a demo using another audio source</p>
	    </div>

    </div>

	<!-- <script type="text/javascript" src="scripts/dataset-shim.js"></script> -->
	<script type="text/javascript" src="impress/js/impress.js"></script>
	<script type="text/javascript" src="popcorn/popcorn.js"></script>

	<script type="text/javascript" src="browsercast/browsercast.js"></script>
	<!-- Strut.io -->
		<script type="text/javascript" src="scripts/load-presentation.js"></script>
		<script type="text/javascript" src="scripts/load-impress.js"></script>
	<!-- Local -->
	<!-- <script type="text/javascript" src="scripts/test-impress.js"></script> -->
</body>
</html>
